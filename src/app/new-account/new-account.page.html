<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Registrar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <img class="logotipo" src="assets/icon/logotipo.png">
  
  <ion-item>
    <ion-label position="floating"> Nombre Completo </ion-label>
    <ion-input type="text" name="nombre" ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating"> Usuario </ion-label>
    <ion-input type="text" name="usuario" ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating"> Correo electrónico </ion-label>
    <ion-input type="email" name="email" ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating"> Contraseña </ion-label>
    <ion-input type="password" name="password" ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating"> Repita su contraseña </ion-label>
    <ion-input type="password" name="password2" ></ion-input>
  </ion-item>

  <ion-button mode="ios" class="button" type="submit">Registrar</ion-button>

  <div class="iniciar">
    <p>¿Ya tienes una cuenta?</p>
    <a routerLink="/login/">Inicia sesión ahora</a>
  </div>
  

</ion-content>
